<!-- Let's write some HTML code! li tag is for a list of item: bullet points; ul: unordered, bullet points; ol: ordered, with numbers; html cannot control color, size, it can only do what you want to mean; each ol is a parent element, and each li is a child element; to do a datatable in html, tr: row; td: column; th: table header-->
<!DOCTYPE html>
<html>
  <head>
      <title>My page</title>
      <meta charset="utf-8">
  </head>
  <body>
    <h1>This is my page.</h1>
    <p> My favorite foods. </p>
      <ol>
        <li>pizza</li>
        <li>cookies</li>
        <li>ice creams</li>
        <li>hot dogs</li>
      </ol>
    <a href="www.google.com"> Search </a>
      <p>
      <img src="http://images.dailystar-uk.co.uk/dynamic/58/photos/25000/620x/50025.jpg">
      </p>
        <table>
          <thead>
            <tr>
              <th>fruit</th>
              <th>calories</th>
              <th>notes</th>
            </tr>
          </thead>
            <tbody>
              <tr>
              <td>pizza</td>
              <td>180 cal</td>
              <td>Order Now!</td>
              </tr>
              <tr>
              <td>cookies</td>
              <td>12 cal</td>
              <td>Buy some!</td>
              </tr> 
              <tr>
              <td>ice cream</td>
              <td>25 cal</td>
              <td>mint flavor!</td>
              </tr>
            </tbody>
          </table>

  </body>
</html>
